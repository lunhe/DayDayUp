

<!DOCTYPE html>
<html lang="zh-cn">


    <div id="page_end_html">
        <!-- 左下角live2d效果 -->
<script type="text/javascript" charset="utf-8" async="" src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script> 
<!-- 左下角live2d效果 -->
<script type="text/javascript">
setTimeout(() => {
L2Dwidget.init({
"model": {
"scale": 1
},
"display": {
//"position": "left", // weizhi 
"width": 400,
"height": 560,
"hOffset": 800, // 向左偏移量
"vOffset": 300 // 向下偏移量
},
"mobile": {
"show": true,
"scale": 0.5
},
"react": {
"opacityDefault": 0.7,
"opacityOnHover": 0.2
}
});
}, 1000)
</script>
    </div>
</body>
</html>
